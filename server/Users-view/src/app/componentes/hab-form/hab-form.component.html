<div class="col-nd-4 offset-md-2" style="margin: -60% 0 0 50%;">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="hab.id" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group" >
                    <select name="estado" id="estado" [(ngModel)]="hab.estado">
                        <option value="En servicio" selected>En servicio</option>
                        <option value="En limpieza">En limpieza</option>
                        <option value="Fuera de servicio">Fuera de servicio</option>
                    </select>
                </div>

                <button class="btn btn-success btn-block"(click)="edit ? updateHab() : saveNewHab()">
                    SAVE
                </button>
            </form> 
    </div>
</div>
