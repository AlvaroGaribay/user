<div class="col-nd-4 offset-md-2" style="margin: -60% 0 0 50%;">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="note.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="note.description" placeholder="Description" rows="2" class="form-control"></textarea>
                </div>
                <button class="btn btn-success btn-block"(click)="edit ? updateNote() : saveNewNote()">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{note.id}}. {{note.title == '' ? 'Game Title' : note.title}}</h3>
        <p>{{note.description  == '' ? 'Write your description' : note.description}}</p>
        <p>{{note.created_at | date: 'yyyy-mm-dd'}}</p>
    </div>  
</div>
